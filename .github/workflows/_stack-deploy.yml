# This reusable workflow will deploy a container image to an environment

name: Stack Deploy

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
    secrets:
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_PASSWORD:
        required: true
      HOST_SERVER:
        required: true
      HOST_USERNAME:
        required: true
      HOST_PASSWORD:
        required: true
      HOST_PORT:
        required: true

jobs:
  deploy-image:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - name: SSH Remote Command
        uses: appleboy/ssh-action@v1.0.2
        with:
          host: ${{ secrets.HOST_SERVER }}
          username: ${{ secrets.HOST_USERNAME }}
          password: ${{ secrets.HOST_PASSWORD }}
          port: ${{ secrets.HOST_PORT }}
          script: |
            cd /
            cd app
            mv ${{ inputs.environment }}.env .env
            echo '${{ secrets.DOCKERHUB_PASSWORD }}' | docker login --username '${{ secrets.DOCKERHUB_USERNAME }}' --password-stdin &> /dev/null;
            docker-compose -f compose.yml pull &> /app/logs/compose.log;
            docker stack deploy -c <(docker-compose -f compose.yml config) ${{ inputs.environment }};
