# Run terraform
name: Terraform Swarm

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
    secrets:
      KAMATERA_API_KEY:
        required: true

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7
      - name: Terraform Init
        run: terraform init
      - name: Terraform Plan
        run: terraform plan -var="kamatera_api_key=${{ secrets.KAMATERA_API_KEY }}"
      - name: Terraform Apply
        run: terraform apply -auto-approve -var="kamatera_api_key=${{ secrets.KAMATERA_API_KEY }}"
