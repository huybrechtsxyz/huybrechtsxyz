# This workflow deploys all components to the test environment
name: Deploy To Test

on:
  workflow_dispatch:

  push:
    branches: [ "main" ]
    paths:
      - 'src/website/**'
      - '!src/website/*.yml'

jobs:
  deploy_components:
    uses: huybrechtsxyz/huybrechtsxyz/.github/workflows/_pipeline.yml@dev-reset
    with:
      environment: test
      initialize: 'true'
      rebuild: 'true'
    secrets:
      MINIO_ROOT_USER: ${{ secrets.MINIO_ROOT_USER }}
      MINIO_ROOT_PASSWORD: ${{ secrets.MINIO_ROOT_PASSWORD }}
      POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
      PGADMIN_USER: ${{ secrets.PGADMIN_USER }}
      PGADMIN_PASSWORD: ${{ secrets.PGADMIN_PASSWORD }}
      REGISTRY_USERNAME: ${{ secrets.REGISTRY_USERNAME }}
      REGISTRY_PASSWORD: ${{ secrets.REGISTRY_PASSWORD }}
      SERVER_ENDPOINT: ${{ secrets.SERVER_ENDPOINT }}
      SERVER_PORT: ${{ secrets.SERVER_PORT }}
      SERVER_USERNAME: ${{ secrets.SERVER_USERNAME }}
      SERVER_PASSWORD: ${{ secrets.SERVER_PASSWORD }}
      VERSIO_USERNAME: ${{ secrets.VERSIO_USERNAME }}
      VERSIO_PASSWORD: ${{ secrets.VERSIO_PASSWORD }}
      VERSIO_ENDPOINT: ${{ secrets.VERSIO_ENDPOINT }}
