# ---------------------
# ENVIRONMENT VARIABLES
# ---------------------
  # APP_PATH                -> App root dir
  # APP_PATH_DATA           -> Data path for S3 storage
  # DATACENTER              -> develop/test/staging/production [Or region]
  # DOCKER_MANAGER_COUNT    -> [Automated]
  # DOCKER_MANAGER          -> manager
  # DOCKER_WORKER           -> worker
  # DOCKER_PUBLIC_IP        -> [Automated]
  # DOMAIN_DEV              -> dev.localhost
  # DOMAIN_XYZ              -> xzy.localhost
  # DOMAIN_MEEUS            -> meeus.localhost
  # DOMAIN_LIZARD           -> lizard.localhost
  # ENVIRONMENT             -> develop
  # HOSTNAME                -> [Automated]
  # PGADMIN_USER            -> email
  # TRAEFIK_AUTH            -> blank | openid-auth | basic-auth
  # TRAEFIK_RESOLVER        -> httpresolver | letlsresolver | versioresolver
  # VERSIO_ENDPOINT         -> https://www.versio.nl/testapi/v1/
  #
# -------
# SECRETS
# -------
  # APP_ROOT_USERNAME       -> admin
  # APP_ROOT_PASSWORD       -> password
  # TRAEFIK_CLIENTID        -> admin
  # TRAEFIK_CLIENTSECRET    -> password
  # VERSIO_USERNAME         -> email
  # VERSIO_PASSWORD         -> abc123

services:

  consul:
    image: hashicorp/consul:1.20
    environment:
      DATACENTER: ${DATACENTER}
      DOMAIN_DEV: ${DOMAIN_DEV}
      ENVIRONMENT: ${ENVIRONMENT}
      HOSTNAME: ${HOSTNAME}
      CONSUL_BIND_INTERFACE: eth0
    command:
      - consul
      - agent
      - -data-dir=/consul/data
      - -config-dir=/consul/config
      - -bootstrap-expect=${DOCKER_MANAGER_COUNT}
      - -datacenter=${DATACENTER}
      - -node=${HOSTNAME}
      - -bind=0.0.0.0
      - -advertise={{ GetPrivateIP }}
    volumes:
      - ${APP_PATH}/consul/conf:/consul/config
      - ${APP_PATH}/consul/data:/consul/data
    networks: 
      - public
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8500/v1/status/leader"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 5s
    deploy:
      mode: global
      placement:
        constraints:
          - node.role==${DOCKER_MANAGER}
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 5
        window: 60s
      update_config:
        parallelism: 1
        delay: 15s
        failure_action: rollback
        monitor: 30s
        order: start-first
      rollback_config:
        parallelism: 1
        delay: 10s
        failure_action: continue
        monitor: 30s
      resources:
        limits:
          cpus: "1.0"
          memory: "1G"
      labels:
        - traefik.enable=true
        - traefik.tags=${ENVIRONMENT}
        - traefik.http.services.consul.loadbalancer.server.scheme=http
        - traefik.http.services.consul.loadbalancer.server.port=8500
        - traefik.http.routers.consul.rule=Host(`config.${DOMAIN_DEV}`)
        - traefik.http.routers.consul.entrypoints=websecure
        - traefik.http.routers.consul.tls.certresolver=${TRAEFIK_RESOLVER}
        - traefik.http.routers.consul.middlewares=${TRAEFIK_AUTH}

  traefik:
    image: "traefik:v3.2"
    secrets:
      - TRAEFIK_CLIENTID
      - TRAEFIK_CLIENTSECRET
      - VERSIO_USERNAME
      - VERSIO_PASSWORD
    environment:
      DOMAIN_DEV: ${DOMAIN_DEV}
      ENVIRONMENT: ${ENVIRONMENT}
      VERSIO_USERNAME_FILE: /run/secrets/VERSIO_USERNAME
      VERSIO_PASSWORD_FILE: /run/secrets/VERSIO_PASSWORD
      VERSIO_ENDPOINT: ${VERSIO_ENDPOINT}
      TRAEFIK_AUTH: ${TRAEFIK_AUTH}
      TRAEFIK_RESOLVER: ${TRAEFIK_RESOLVER}
      TRAEFIK_CLIENTID_FILE: ${TRAEFIK_CLIENTID}
      TRAEFIK_CLIENTSECRET_FILE: ${TRAEFIK_CLIENTSECRET}
    command: traefik --configFile=/etc/traefik/treafik.yml
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${APP_PATH}/traefik/conf/traefik.${ENVIRONMENT}.yml:/etc/traefik/traefik.yml
      - ${APP_PATH}/traefik/data:/app/data
      - ${APP_PATH}/traefik/logs:/app/logs
    ports:
      - 80:80
      - 443:443
    networks:
      - public
    healthcheck:
      test: ["CMD", "traefik", "healthcheck", "--ping"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s
    deploy:
      mode: global
      placement:
        constraints:
          - node.role==${DOCKER_MANAGER}
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 5
        window: 60s
      update_config:
        parallelism: 1
        delay: 15s
        failure_action: rollback
        monitor: 30s
        order: start-first
      rollback_config:
        parallelism: 1
        delay: 10s
        failure_action: continue
        monitor: 30s
      resources:
        limits:
          cpus: "1.0"
          memory: "512M"
      labels:
        # Enable Traefik
        - traefik.enable=true
        - traefik.tags=${ENVIRONMENT}
        # Redirection Middleware
        - traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https
        # Basic Auth Middleware
        - traefik.http.middlewares.basic-auth.basicauth.users=root:$$apr1$$QWdnNA46$$ERyQkE85h.jRxDlkEFTcU.
        # Keycloak OpenId Plugin Middleware
        - traefik.http.middlewares.openid-auth.plugin.keycloakopenid.KeycloakURL=http://iam.${DOMAIN_DEV}:8080/
        - traefik.http.middlewares.openid-auth.plugin.keycloakopenid.ClientIDFile=${TRAEFIK_CLIENTID_FILE}
        - traefik.http.middlewares.openid-auth.plugin.keycloakopenid.ClientSecretFile=${TRAEFIK_CLIENTSECRET_FILE}
        - traefik.http.middlewares.openid-auth.plugin.keycloakopenid.KeycloakRealm=huybrechts
        - traefik.http.middlewares.openid-auth.plugin.keycloakopenid.Scope=openid profile email
        - traefik.http.middlewares.openid-auth.plugin.keycloakopenid.TokenCookieName=AUTH_TOKEN
        - traefik.http.middlewares.openid-auth.plugin.keycloakopenid.UseAuthHeader=false
        - traefik.http.middlewares.openid-auth.plugin.keycloakopenid.IgnorePathPrefixes=/favicon.ico
        # Traefik dashboard
        - traefik.http.services.traefik.loadbalancer.server.scheme=http
        - traefik.http.services.traefik.loadbalancer.server.port=8080
        - traefik.http.routers.traefik.rule=Host(`proxy.${DOMAIN_DEV}`)
        - traefik.http.routers.traefik.service=api@internal
        - traefik.http.routers.traefik.entrypoints=websecure
        - traefik.http.routers.traefik.tls.certresolver=${TRAEFIK_RESOLVER}
        - traefik.http.routers.traefik.middlewares=${TRAEFIK_AUTH}

  minio:
    image: minio/minio  #quay.io/minio/minio:RELEASE.2024-12-18T13-15-44Z
    secrets:
      - APP_ROOT_USERNAME
      - APP_ROOT_PASSWORD
    environment:
      DOMAIN_DEV: ${DOMAIN_DEV}
      ENVIRONMENT: ${ENVIRONMENT}
      MINIO_ROOT_USER_FILE: /run/secrets/APP_ROOT_USERNAME
      MINIO_ROOT_PASSWORD_FILE: /run/secrets/APP_ROOT_PASSWORD
    command: server /data --console-address ":9001"
    volumes:
      - ${APP_PATH_DATA}:/data
      - ${APP_PATH}/minio/logs:/root/.minio/logs
    networks:
      - public
    healthcheck:
      test: ["CMD", "curl", "--silent", "--fail", "http://localhost:9000/minio/health/live"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role==${DOCKER_WORKER}
        preferences:
          - spread: node.id
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      update_config:
        parallelism: 1
        delay: 15s
        failure_action: rollback
        monitor: 30s
        order: start-first
      rollback_config:
        parallelism: 1
        delay: 10s
        failure_action: continue
        monitor: 30s
      resources:
        limits:
          cpus: "1.0"
          memory: "2G"
      labels:
        # Enable Traefik
        - traefik.enable=true
        - traefik.tags=${ENVIRONMENT}
        # MinIO UI Service
        - traefik.http.services.minio-ui.loadbalancer.server.scheme=http
        - traefik.http.services.minio-ui.loadbalancer.server.port=9001
        - traefik.http.routers.minio-ui.rule=Host(`s3.${DOMAIN_DEV}`)
        - traefik.http.routers.minio-ui.entrypoints=websecure
        - traefik.http.routers.minio-ui.tls.certresolver=${TRAEFIK_RESOLVER}
        - traefik.http.routers.minio-ui.service=minio-ui
        - traefik.http.routers.minio-ui.middlewares=${TRAEFIK_AUTH}
        # MinIO Data Service
        - traefik.http.services.minio-data.loadbalancer.server.scheme=http
        - traefik.http.services.minio-data.loadbalancer.server.port=9000
        - traefik.http.routers.minio-data.rule=HostRegexp(`{bucket:[a-zA-Z0-9-]+}.s3.${DOMAIN_DEV}`)
        - traefik.http.routers.minio-data.entrypoints=websecure
        - traefik.http.routers.minio-data.tls.certresolver=${TRAEFIK_RESOLVER}
        - traefik.http.routers.minio-data.service=minio-data

  minio-init:
    image: minio/mc
    secrets:
      - APP_ROOT_USERNAME
      - APP_ROOT_PASSWORD
    environment:
      MINIO_ROOT_USER_FILE: /run/secrets/APP_ROOT_USERNAME
      MINIO_ROOT_PASSWORD_FILE: /run/secrets/APP_ROOT_PASSWORD
    entrypoint: /bin/sh "/etc/entrypoint.sh"
    volumes:
      - ${APP_PATH}/minio/conf/minio-init.sh:/etc/entrypoint.sh
    networks:
      - public
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role==${DOCKER_WORKER}
        preferences:
          - spread: node.id
      restart_policy:
        condition: none # Ensure this runs only once
      labels:
        - traefik.enable=false

  postgres:
    image: postgres
    secrets:
      - APP_ROOT_USERNAME
      - APP_ROOT_PASSWORD
    environment:
      DOMAIN_DEV: ${DOMAIN_DEV}
      ENVIRONMENT: ${ENVIRONMENT}
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_DB: xyzdb
      POSTGRES_USER_FILE: /run/secrets/APP_ROOT_USERNAME
      POSTGRES_PASSWORD_FILE: /run/secrets/APP_ROOT_PASSWORD
    volumes:
      - ${APP_PATH}/postgres/data:/var/lib/postgresql/data/pgdata
    networks:
      - public
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d xyzdb -U $$(cat /run/secrets/APP_ROOT_USERNAME)"]
      interval: 1s
      timeout: 5s
      retries: 10
      start_period: 5s
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role==${DOCKER_WORKER}
        preferences:
          - spread: node.id
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 5
        window: 60s
      update_config:
        parallelism: 1
        delay: 15s
        failure_action: rollback
        monitor: 30s
        order: start-first
      rollback_config:
        parallelism: 1
        delay: 10s
        failure_action: continue
        monitor: 30s
      resources:
        limits:
          cpus: "2.0"
          memory: "2G"
      labels:
        - traefik.enable=false

  postgres-init:
    image: postgres
    secrets:
      - APP_ROOT_USERNAME
      - APP_ROOT_PASSWORD
    environment:
      POSTGRES_DB: xyzdb
      POSTGRES_URL: postgres
      POSTGRES_USER_FILE: /run/secrets/APP_ROOT_USERNAME
      POSTGRES_PASSWORD_FILE: /run/secrets/APP_ROOT_PASSWORD
    entrypoint: usr/local/bin/entrypoint.sh
    volumes:
      - ${APP_PATH}/postgres/conf/postgres-entry.sh:/usr/local/bin/entrypoint.sh:ro
      - ${APP_PATH}/postgres/conf/postgres-init.sql:/usr/local/bin/postgres-init.sql:ro
    networks:
      - public
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role==${DOCKER_WORKER}
        preferences:
          - spread: node.id
      restart_policy:
        condition: none # Ensure this runs only once
      labels:
        - traefik.enable=false

  pgadmin:
    image: dpage/pgadmin4
    secrets:
      - APP_ROOT_PASSWORD
    environment:
      DOMAIN_DEV: ${DOMAIN_DEV}
      ENVIRONMENT: ${ENVIRONMENT}
      PGADMIN_LISTEN_PORT: 9080
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_USER}
      PGADMIN_DEFAULT_PASSWORD_FILE: /run/secrets/APP_ROOT_PASSWORD
      SCRIPT_NAME: /pgadmin
    volumes:
      - ${APP_PATH}/postgres/admin:/var/lib/pgadmin
    networks:
      - public
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:9080/pgadmin"]
      interval: 15s
      retries: 3
      timeout: 5s
      start_period: 10s
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role==${DOCKER_WORKER}
        preferences:
          - spread: node.id
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 5
        window: 60s
      update_config:
        parallelism: 1
        delay: 15s
        failure_action: rollback
        monitor: 30s
        order: start-first
      rollback_config:
        parallelism: 1
        delay: 10s
        failure_action: continue
        monitor: 30s
      resources:
        limits:
          cpus: "2.0"
          memory: "2G"
      labels:
        # Enable Traefik
        - traefik.enable=true
        - traefik.tags=${ENVIRONMENT}
        - traefik.http.services.pgadmin.loadbalancer.server.scheme=http
        - traefik.http.services.pgadmin.loadbalancer.server.port=9080
        - traefik.http.routers.pgadmin.rule=Host(`db.${DOMAIN_DEV}`) && PathPrefix(`/pgadmin`)
        - traefik.http.routers.pgadmin.entrypoints=websecure
        - traefik.http.routers.pgadmin.tls.certresolver=${TRAEFIK_RESOLVER}
        - traefik.http.routers.pgadmin.middlewares=${TRAEFIK_AUTH}

  keycloak:
    image: quay.io/keycloak/keycloak:26.0
    secrets:
      - APP_ROOT_USERNAME
      - APP_ROOT_PASSWORD
    environment:
      DOMAIN_DEV: ${DOMAIN_DEV}
      ENVIRONMENT: ${ENVIRONMENT}
      KC_LOG: console #,file
      KC_LOG_LEVEL: INFO
      #KC_LOG_FILE: /home/keycloak.log
      KC_HTTP_ENABLED: "true"
      KC_HTTPS_ENABLED: "false"
      KC_HOSTNAME: https://iam.${DOMAIN_DEV}
      KC_HOSTNAME_STRICT: "false"
      KC_HEALTH_ENABLED: "true"
      #KC_METRICS_ENABLED: "true"
      #KC_TRACING_ENABLED: "true"
      KC_DB: postgres
      KC_DB_URL_HOST: postgres
      KC_DB_URL_DATABASE: xyzdb
      KC_DB_SCHEMA: keycloak
      KC_DB_USERNAME_FILE: /run/secrets/APP_ROOT_USERNAME
      KC_DB_PASSWORD_FILE: /run/secrets/APP_ROOT_PASSWORD
      KC_BOOTSTRAP_ADMIN_USERNAME_FILE: /run/secrets/APP_ROOT_USERNAME
      KC_BOOTSTRAP_ADMIN_PASSWORD_FILE: /run/secrets/APP_ROOT_PASSWORD
    entrypoint: usr/local/bin/entrypoint.sh --proxy-headers forwarded --hostname-debug=true #--features=opentelemetry --import-realm
    volumes:
      - ${APP_PATH}/keycloak/keycloak-entry.sh:/usr/local/bin/entrypoint.sh
      #- ${APP_PATH}/keycloak/keycloak-realm.json:/opt/keycloak/data/import/keycloak-realm.json
    networks:
      - public
    healthcheck:
      test: ["CMD", "bash", "-c", "[ $$(/opt/keycloak/bin/kcadm.sh get serverinfo --realm Keycloak --fields '*' --server http://localhost:8080/admin/serverinfo 2>&1 | grep Unauthorized | wc -l ) -eq 1 ]"]
      interval: 15s
      retries: 3
      timeout: 5s
      start_period: 30s
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role==${DOCKER_WORKER}
        preferences:
          - spread: node.id
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 5
        window: 60s
      update_config:
        parallelism: 1
        delay: 15s
        failure_action: rollback
        monitor: 30s
        order: start-first
      rollback_config:
        parallelism: 1
        delay: 10s
        failure_action: continue
        monitor: 30s
      resources:
        limits:
          cpus: "2.0"
          memory: "2G"
      labels:
        # Enable Traefik
        - traefik.enable=true
        - traefik.tags=${ENVIRONMENT}
        - traefik.http.services.keycloak.loadbalancer.server.scheme=http
        - traefik.http.services.keycloak.loadbalancer.server.port=8080
        - traefik.http.routers.keycloak.rule=Host(`iam.${DOMAIN_DEV}`)
        - traefik.http.routers.keycloak.entrypoints=websecure
        - traefik.http.routers.keycloak.tls.certresolver=${TRAEFIK_RESOLVER}
        - traefik.http.routers.keycloak.middlewares=${TRAEFIK_AUTH}

  grafana:
    image: grafana/grafana:latest
    secrets:
      - APP_ROOT_USERNAME
      - APP_ROOT_PASSWORD
    environment:
      #GF_PATHS_CONFIG: /etc/grafana/grafana.ini
      GF_PATHS_DATA: /var/lib/grafana
      GF_PATHS_LOGS: /var/log/grafana
      GF_SECURITY_ADMIN_USER__FILE: /run/secrets/APP_ROOT_USERNAME
      GF_SECURITY_ADMIN_PASSWORD__FILE: /run/secrets/APP_ROOT_PASSWORD
    volumes:
      - ${APP_PATH}/telemetry/grafana:/var/lib/grafana
    networks:
      - public
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/healthz"]
      interval: 15s
      retries: 3
      timeout: 5s
      start_period: 30s
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role==${DOCKER_WORKER}
        preferences:
          - spread: node.id
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 5
        window: 60s
      update_config:
        parallelism: 1
        delay: 15s
        failure_action: rollback
        monitor: 30s
        order: start-first
      rollback_config:
        parallelism: 1
        delay: 10s
        failure_action: continue
        monitor: 30s
      resources:
        limits:
          cpus: "0.5"
          memory: "512M"
      labels:
        # Enable Traefik
        - traefik.enable=true
        - traefik.tags=${ENVIRONMENT}
        - traefik.http.services.grafana.loadbalancer.server.scheme=http
        - traefik.http.services.grafana.loadbalancer.server.port=3000
        - traefik.http.routers.grafana.rule=Host(`logs.${DOMAIN_DEV}`)
        - traefik.http.routers.grafana.entrypoints=websecure
        - traefik.http.routers.grafana.tls.certresolver=${TRAEFIK_RESOLVER}
        - traefik.http.routers.grafana.middlewares=${TRAEFIK_AUTH}

  prometheus:
    image: prom/prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
      - --storage.tsdb.min-block-duration=2h
      - --storage.tsdb.max-block-duration=2h
      - --web.external-url=http://localhost:9090
    volumes:
      - ${APP_PATH}/telemetry/conf/prometheus.yml:/etc/prometheus/prometheus.yml
      - ${APP_PATH}/telemetry/prometheus:/prometheus:rw      
    networks:
      - public
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:9090/-/healthy"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role==${DOCKER_WORKER}
        preferences:
          - spread: node.id
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 5
        window: 60s
      update_config:
        parallelism: 1
        delay: 15s
        failure_action: rollback
        monitor: 30s
        order: start-first
      rollback_config:
        parallelism: 1
        delay: 10s
        failure_action: continue
        monitor: 30s
      resources:
        limits:
          cpus: "1.0"
          memory: "1G"
      labels:
        - traefik.enable=false

  cortex:
    image: quay.io/cortexproject/cortex:v1.18.1
    secrets:
      - APP_ROOT_USERNAME
      - APP_ROOT_PASSWORD
    entrypoint: /bin/sh "/config/entrypoint.sh"
    volumes:
      - ${APP_PATH}/telemetry/conf/cortex-config.yml:/config/cortex-config.yml
      - ${APP_PATH}/telemetry/conf/cortex-entry.sh:/config/entrypoint.sh
      - ${APP_PATH}/telemetry/tempo/metrics:/var/tempo-metrics:rw
    networks:
      - public
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:9009/ready"]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 30s      
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role==${DOCKER_WORKER}
        preferences:
          - spread: node.id
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 5
        window: 60s
      update_config:
        parallelism: 1
        delay: 15s
        failure_action: rollback
        monitor: 30s
        order: start-first
      rollback_config:
        parallelism: 1
        delay: 10s
        failure_action: continue
        monitor: 30s
      resources:
        limits:
          cpus: "0.5"
          memory: "512M"
      labels:
        - traefik.enable=false

  tempo:
    image: grafana/tempo:latest
    secrets:
      - APP_ROOT_USERNAME
      - APP_ROOT_PASSWORD
    command:
      [
        "/tempo",
        "-config.file=/etc/tempo-config.yml",
        "-config.expand-env=true",
        "-storage.trace.backend=s3",
        "-storage.trace.s3.access_key=$$(cat /run/secrets/APP_ROOT_USERNAME)",
        "-storage.trace.s3.secret_key=$$(cat /run/secrets/APP_ROOT_PASSWORD)"
      ]
    volumes:
      - ${APP_PATH}/telemetry/conf/tempo-config.yml:/etc/tempo-config.yml
      - ${APP_PATH}/telemetry/conf/tempo-entry.sh:/etc/entrypoint.sh
    networks:
      - public
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3200/metrics"]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 30s      
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role==${DOCKER_WORKER}
        preferences:
          - spread: node.id
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 5
        window: 60s
      update_config:
        parallelism: 1
        delay: 15s
        failure_action: rollback
        monitor: 30s
        order: start-first
