version: '3.9'

services:
  keycloak:
    image: bitnami/keycloak
    command:
      - start
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KEYCLOAK_DATABASE_VENDOR: postgresql
      KEYCLOAK_DATABASE_HOST: postgres
      KEYCLOAK_DATABASE_PORT: 5432
      KEYCLOAK_DATABASE_USER: keycloak
      KEYCLOAK_DATABASE_NAME: ApplicationDB
      KEYCLOAK_DATABASE_SCHEMA: keycloak
      KC_HTTP_ENABLED: 'true'
      KC_HOSTNAME_STRICT: 'false'
      KC_HOSTNAME_STRICT_HTTPS: 'false'
    networks:
      - traefik
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.tags=development"
        - "traefik.http.routers.whoami.rule=Host(`develop.huybrechts.xyz`) && PathPrefix(`/keycloak`)"
        - "traefik.http.services.whoami.loadbalancer.server.port=8080"
        - "traefik.http.routers.whoami.middlewares=authadmin"
        - "traefik.http.routers.whoami.entrypoints=websecure"
        - "traefik.http.routers.whoami.tls=true"
        - "traefik.http.routers.whoami.tls.certresolver=leresolver"