# https://docs.docker.com/compose/multiple-compose-files/extends/
# Docker Compose for the staging environment
version: '3.9'

services:
  traefik:
    extends:
      file: traefik.production.yml
      service: traefik
  consul:
    extends:
      file: consul.production.yml
      service: consul
  website:
    extends:
      file: website.production.yml
      service: website
  whoami:
    extends:
      file: whoami.production.yml
      service: whoami

networks:
  traefik:
    external: true