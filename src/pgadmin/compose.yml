# version: '3.9'

secrets:
  PLATFORM_USERNAME:
    external: true
  PLATFORM_PASSWORD:
    external: true
  OAUTH2_PGADMIN_SECRET:
    external: true

# configs:
# volumes:

networks:
  lan-develop:
    external: true
  lan-platform:
    external: true

services:

  pgadmin:
    image: dpage/pgadmin4
    volumes:
      - ${PGADMIN_PATH_DATA}:/var/lib/pgadmin
    networks:
      - lan-${WORKSPACE}
    secrets:
      - PLATFORM_PASSWORD
      - OAUTH2_PGADMIN_SECRET
    environment:
      DOMAIN_DEV: ${DOMAIN_DEV}
      ENVIRONMENT: ${ENVIRONMENT}
      REALM_ID: ${REALM_ID}
      PGADMIN_LISTEN_PORT: 9080
      PGADMIN_DEFAULT_EMAIL: ${PLATFORM_EMAIL}
      PGADMIN_DEFAULT_PASSWORD_FILE: /run/secrets/PLATFORM_PASSWORD
      SCRIPT_NAME: /pgadmin

      PGADMIN_CONFIG_AUTHENTICATION_SOURCES: "'oauth2'"
      PGADMIN_CONFIG_OAUTH2_AUTO_CREATE_USERS: "True"
      PGADMIN_CONFIG_OAUTH2_NAME: "'Keycloak'"
      PGADMIN_CONFIG_OAUTH2_DISPLAY_NAME: "'Login with Keycloak'"
      PGADMIN_CONFIG_OAUTH2_CLIENT_ID: "'pgadmin-client'"
      PGADMIN_CONFIG_OAUTH2_CLIENT_SECRET_FILE: "'/run/secrets/OAUTH2_PGADMIN_SECRET'"
      PGADMIN_CONFIG_OAUTH2_TOKEN_URL: "'https://identity.${DOMAIN_DEV}/realms/${REALM_ID}/protocol/openid-connect/token'"
      PGADMIN_CONFIG_OAUTH2_AUTHORIZATION_URL: "'https://identity.${DOMAIN_DEV}/realms/${REALM_ID}/protocol/openid-connect/auth'"
      PGADMIN_CONFIG_OAUTH2_API_BASE_URL: "'https://identity.${DOMAIN_DEV}/realms/${REALM_ID}/protocol/openid-connect'"
      PGADMIN_CONFIG_OAUTH2_USER_API_URL: "'https://identity.${DOMAIN_DEV}/realms/${REALM_ID}/protocol/openid-connect/userinfo'"
      PGADMIN_CONFIG_OAUTH2_LOGOUT_URL: "'https://identity.${DOMAIN_DEV}/realms/${REALM_ID}/protocol/openid-connect/logout'"
      PGADMIN_CONFIG_OAUTH2_SCOPE: "'openid email profile'"
      PGADMIN_CONFIG_OAUTH2_USERNAME_CLAIM: "'preferred_username'"
      PGADMIN_CONFIG_OAUTH2_EMAIL_CLAIM: "'email'"
      PGADMIN_CONFIG_OAUTH2_ROLE_CLAIM: "'realm_access.roles'"
      PGADMIN_CONFIG_OAUTH2_ROLE_MAPPING: "'{"sysadmins": "USER"}'"
      PGADMIN_CONFIG_OAUTH2_ROLE_SYNC: "True"

    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:9080/pgadmin"]
      interval: 60s
      timeout: 15s
      retries: 5
      start_period: 120s
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role==${DOCKER_WORKER}
          - node.labels.infra==true
        preferences:
          - spread: node.id
      restart_policy:
        condition: on-failure
        delay: 10s
      update_config:
        parallelism: 1
        delay: 15s
        failure_action: rollback
        monitor: 30s
        order: start-first
      rollback_config:
        parallelism: 1
        delay: 10s
        failure_action: continue
        monitor: 30s
      labels:
        - traefik.enable=true
        # Redirect / â†’ /pgadmin
        - traefik.http.middlewares.pgadmin-redirect.redirectregex.regex=^https:\/\/pgadmin\.${DOMAIN_DEV}/$$
        - traefik.http.middlewares.pgadmin-redirect.redirectregex.replacement=https://pgadmin.${DOMAIN_DEV}/pgadmin
        - traefik.http.middlewares.pgadmin-redirect.redirectregex.permanent=true
        - traefik.http.routers.pgadmin-redirect.rule=Host(`pgadmin.${DOMAIN_DEV}`) && Path(`/`)
        - traefik.http.routers.pgadmin-redirect.entrypoints=websecure
        - traefik.http.routers.pgadmin-redirect.tls.certresolver=${TRAEFIK_TLS_HTTP}
        - traefik.http.routers.pgadmin-redirect.middlewares=pgadmin-redirect
        #  pgAdmin service at /pgadmin
        - traefik.http.services.pgadmin.loadbalancer.server.scheme=http
        - traefik.http.services.pgadmin.loadbalancer.server.port=9080
        - traefik.http.routers.pgadmin.rule=Host(`pgadmin.${DOMAIN_DEV}`) && PathPrefix(`/pgadmin`)
        - traefik.http.routers.pgadmin.entrypoints=websecure
        - traefik.http.routers.pgadmin.tls.certresolver=${TRAEFIK_TLS_HTTP}
