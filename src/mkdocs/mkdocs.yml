site_name: Huybrechts.xyz
site_url: https://Huybrechts.xyz
repo_url: https://github.com/huybrechtsxyz/huybrechtsxyz/
site_description: Documentation for the Huybrechts.xyz website and applications
site_author: Vincent Huybrechts

copyright: Copyright &copy; 2024 Vincent Huybrechts

nav:
  - Home: index.md
  - Environment: environment.md
  - Data Model: model_data.md

plugins:
  - search
  
extra:
  social:
    - icon: fontawesome/brands/linkedin
      link: https://be.linkedin.com/in/vincent-huybrechts-23b18031?trk=profile-badge
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.

theme:
  name: material
  language: en
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true